<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Loader Animation</title>
  <style>
    /* Page setup */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0e0e;
    }

    /* Loader container */
    .loader {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Dots */
    .dot {
      width: 20px;
      height: 20px;
      background-color: #00bfff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    /* Delay for smooth sequence */
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Keyframes for bounce */
    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-20px);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
