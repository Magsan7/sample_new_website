<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Overlay on Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 40px;
      text-align: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
      width: 500px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    /* Overlay effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* semi-transparent black layer */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      transition: 0.3s;
    }

    /* Hover effect to make it interactive */
    .image-container:hover .overlay {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h2>Display Text on Image using Overlay</h2>

  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
    <div class="overlay">Welcome to Paradise</div>
  </div>
</body>
</html>
